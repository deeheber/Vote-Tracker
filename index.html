<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src='chart.js'></script>
    <script type="text/javascript" src="canvasjs.min.js"></script>
  </head>

  <body>
    <header>
      <h2>Time To Cast Your Vote! </h2>
      <h3>Click on the color that you prefer</h3>
      <hr>
    </header>

    <main>
      <section id="voteArea">
        <article id="choice1"></article>
        <article id="choice2"></article>
      </section>
      <section id="toggle">
        <label for="red"><input type="checkbox" id="red" checked="true" >red</label>
        <label for="orange"><input type="checkbox" id="orange" checked="true">orange</label>
        <label for="yellow"><input type="checkbox" id="yellow" checked="true">yellow</label>
        <label for="green"><input type="checkbox" id="green" checked="true">green</label>
        <label for="blue"><input type="checkbox" id="blue" checked="true">blue</label>
        <label for="indigo"><input type="checkbox" id="indigo" checked="true">indigo</label>
        <label for="violet"><input type="checkbox" id="violet" checked="true">violet</label>
        <label for="black"><input type="checkbox" id="black" checked="true">black</label>
        <label for="white"><input type="checkbox" id="white" checked="true">white</label>
        <label for="gray"><input type="checkbox" id="gray" checked="true">gray</label>
      </section>
      <section id="chartContainer"></section>
    </main>

    <footer>
      <br>
      <p>&copy; 2015 Danielle H.</p>
    </footer>

    <script type="text/javascript">
      newChoices();
      /***Event Listener for color checkboxes***/
      var inputs = document.getElementsByTagName("label");
      for(index=0; index<inputs.length; index++) {
      document.getElementsByTagName("input")[index].addEventListener("change", function(){toggleColor(this.id)});
      }
    </script>

  </body>
</html>
